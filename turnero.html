<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilPel</title>
    <link rel="stylesheet" href="./css/propio.css">
    <link rel="stylesheet" href="./css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<header>
    <img src="./images/logo-pilpel.png" alt="PilPel" id="logo">
</header>
<body>
    <div id="menu">
        <button id="reset" type="button" class="btn btn-outline-light mb-3 mt-3">Poner a cero</button>
        <br>
        <button id="menos" type="button" class="btn btn-outline-light mb-3">Disminuir</button>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="0" aria-label="0" aria-describedby="establecer" id="establecernro">
            <button class="btn btn-outline-light" type="button" id="establecer">Establecer</button>
        </div>
    </div>

    <div class="container">
        <div class="turno">
            <div id=numero class="numero">0</div>
        </div>
    </div>

    <div class="banner text-center">
        <img src="./images/banner.jpg" alt="">
        <img src="./images/banner.png" alt="">
    </div>
</body>
<script src="./js/propio.js"></script>
<script src="./js/bootstrap.js"></script>
</html>
